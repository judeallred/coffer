name: CI

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: deno fmt --check --ignore=src/wasm,node_modules,dist,src/components/ToastContainer.tsx,src/components/ErrorLog.tsx

      - name: Run linter
        run: deno lint --ignore=src/wasm,node_modules,dist

      - name: Build project (includes type checking)
        run: deno task build

      - name: Run tests
        run: deno task test
