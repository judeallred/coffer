name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Deno dependencies
        run: deno install

      - name: Run linter
        run: deno task lint

      - name: Run integration tests
        run: deno task test:integration

      - name: Build project
        run: deno task build
        env:
          BASE_PATH: /coffer

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies (for Playwright)
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for deployment to be ready
        run: |
          echo "Waiting 30 seconds for GitHub Pages to propagate..."
          sleep 30

      - name: Run e2e tests against GitHub Pages
        run: deno test --allow-all tests/e2e/github_pages_test.ts --filter="GitHub Pages"
        env:
          GITHUB_PAGES_URL: https://judeallred.github.io/coffer/

      - name: Report verification status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ GitHub Pages deployment verified successfully!"
          else
            echo "❌ GitHub Pages verification failed"
            echo "The site may have issues - check the logs above"
            exit 1
          fi
